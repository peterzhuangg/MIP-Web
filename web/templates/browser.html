<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>

    <link rel="stylesheet"  type="text/css" href="/static/style.css">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="stylesheet" type="text/css" href="../static/papaya.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script type="text/javascript" src="../static/papaya.js"></script>
    <title>Image Browser</title>
    
    
{% if file_url %} 
<script type="text/javascript">
var params = [];
var file = {{file_url|tojson}};
if (JSON.stringify(file) != "{}"){params["encodedImages"] = [file];}
</script>
{% endif %}


<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  </head>
  <body bgcolor="#E6E6FA" background = "../static/bg3.jpeg" style="background-size:100%" background-attachment: "fixed">
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">Hello，{{ username }}，Welcome</span>&nbsp;&nbsp;{% if message %} <a class="mdl-button mdl-button--accent mdl-js-button mdl-js-ripple-effect" href="{{ url_for('user_login') }}">{{message}}</a> {% endif %}
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation. We hide it in small screens. -->
      <nav class="mdl-navigation mdl-layout--large-screen-only">
        <a class="mdl-navigation__link" href="{{ url_for('index') }}">Index</a>
        <a class="mdl-navigation__link" href="{{ url_for('manage') }}">Manage</a>
        <a class="mdl-navigation__link" href="{{ url_for('upload') }}">Upload</a>
        <a class="mdl-navigation__link" href="{{ url_for('browser') }}">browser</a>
      </nav>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">{{ username }}</span>
    {% if message %} <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="{{ url_for('user_login') }}">&nbsp;{{message}}</a> {% endif %}
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" href="{{ url_for('index') }}">Index</a>
      <a class="mdl-navigation__link" href="{{ url_for('manage') }}">Manage</a>
      <a class="mdl-navigation__link" href="{{ url_for('upload') }}">Upload</a>
      <a class="mdl-navigation__link" href="{{ url_for('browser') }}">browser</a>
      <a class="mdl-navigation__link" href="{{ url_for('logout') }}">Logout</a>
    </nav>
  </div>
  <main class="mdl-layout__content" style="flex: 1 0 auto;">
      <div class="page-content">
    <h1>Browse your image files</h1>
    &nbsp;&nbsp;<button type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" onclick="window.location.href='{{ url_for('browser') }}'">Refresh</button>	
    &nbsp;&nbsp;<button type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" onclick="window.location.href='{{ url_for('upload') }}'">Upload</button>	
	&nbsp;&nbsp;<button type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" onclick="window.location.href='{{ url_for('manage') }}'">Manage</button>	
    &nbsp;&nbsp;<button type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" onclick="window.location.href='{{ url_for('index') }}'">Quit</button>
    <hr
    <div class="page-content">
    <!-- Your content goes here -->
    <div class="mdl-grid">
  <div class="mdl-cell mdl-cell--6-col mdl-cell--8-col-tablet mdl-cell--3-offset">
<div class="papaya" data-params="params"></div>
  </div>
  </div>
    
    </div>

  </main>
      <footer class="mdl-mini-footer">
  <div class="mdl-mini-footer__left-section">
    <div class="mdl-logo">Browser</div>
    <ul class="mdl-mini-footer__link-list">
      <li><a href="#"></a></li>
      <li><a href="#">Contact us</a></li>
    </ul>
  </div>
</footer>
</div>

</body>

</html>
